<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DandikGPT | Dandik</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Syntax Highlighting (Highlight.js) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>

    <style>
        body { font-family: 'Space Mono', monospace; background-color: #111827; -webkit-tap-highlight-color: transparent; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        .typing-dot { animation: typing 1.4s infinite ease-in-out both; fill: #FCD34D; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        
        /* Kod Bloğu Tasarımı */
        .markdown-content pre { 
            background: #1e293b !important; 
            padding: 0 !important; 
            border-radius: 0.75rem; 
            overflow: hidden; 
            margin: 1rem 0; 
            border: 1px solid #334155; 
            position: relative;
        }
        .markdown-content code { 
            font-family: 'Space Mono', monospace !important; 
            font-size: 0.85rem !important; 
            background: transparent !important;
            padding: 1.25rem !important;
            display: block;
            line-height: 1.5;
        }
        
        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: rgba(30, 41, 59, 0.8);
            border: 1px solid #475569;
            color: #94a3b8;
            padding: 0.25rem 0.6rem;
            border-radius: 0.5rem;
            font-size: 0.7rem;
            font-weight: bold;
            transition: all 0.2s;
            z-index: 10;
        }
        .copy-btn:hover { background: #FCD34D; color: #0f172a; border-color: #FCD34D; }
        .copy-btn:active { transform: scale(0.95); }

        .active-chat { 
            border-left: 4px solid #FCD34D !important; 
            background-color: rgba(252, 211, 77, 0.1) !important; 
            color: #FCD34D !important; 
            font-weight: bold;
        }

        #sidebar { transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .sidebar-open #sidebar { transform: translateX(0); }
        .sidebar-closed #sidebar { transform: translateX(-100%); }
        #sidebar-overlay { transition: opacity 0.3s ease; }
        
        @media (min-width: 768px) {
            #sidebar { transform: translateX(0) !important; position: relative !important; }
            #sidebar-overlay { display: none !important; }
        }
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="text-gray-100 h-screen flex flex-col overflow-hidden sidebar-closed">

    <div id="sidebar-overlay" class="fixed inset-0 bg-black/60 z-40 hidden opacity-0"></div>

    <!-- LOGIN SCREEN -->
    <div id="login-screen" class="fixed inset-0 z-[60] flex flex-col items-center justify-center bg-[#111827] p-4 transition-all duration-500">
        <div class="w-full max-w-md bg-gray-900 p-6 md:p-8 rounded-3xl border border-gray-800 shadow-2xl relative overflow-hidden text-center">
            <div class="absolute top-0 left-0 w-full h-1 bg-yellow-500"></div>
            <i class="fas fa-robot text-5xl text-yellow-500 mb-4"></i>
            <h1 class="text-3xl font-bold mb-8 tracking-tighter">DandikGPT</h1>
            <div class="space-y-4">
                <input type="email" id="email" placeholder="E-posta" class="w-full bg-gray-800 border border-gray-700 rounded-2xl px-5 py-4 text-sm outline-none focus:border-yellow-500 transition-all">
                <input type="password" id="password" placeholder="Şifre" class="w-full bg-gray-800 border border-gray-700 rounded-2xl px-5 py-4 text-sm outline-none focus:border-yellow-500 transition-all">
                <div class="flex gap-3">
                    <button id="login-btn" class="flex-1 bg-yellow-500 text-gray-900 font-bold py-4 rounded-2xl hover:bg-yellow-400 transition-all active:scale-95 shadow-lg">Giriş</button>
                    <button id="register-btn" class="flex-1 border border-gray-700 font-bold py-4 rounded-2xl hover:bg-gray-800 transition-all text-gray-400 active:scale-95">Kayıt</button>
                </div>
                <div class="py-2 text-[10px] text-gray-600 uppercase font-bold tracking-widest">veya</div>
                <button id="google-login-btn" class="w-full flex items-center justify-center gap-3 bg-white text-gray-900 py-4 rounded-2xl font-bold hover:bg-gray-100 transition-all active:scale-95 shadow-lg">
                    <i class="fab fa-google text-red-500"></i> Google ile Başla
                </button>
            </div>
            <p id="login-error" class="hidden text-red-500 text-[10px] mt-6 font-bold font-mono p-3 bg-red-500/10 rounded-xl border border-red-500/20"></p>
        </div>
    </div>

    <!-- MAIN INTERFACE -->
    <div id="app-interface" class="flex-1 flex overflow-hidden hidden opacity-0 transition-opacity duration-500">
        
        <aside id="sidebar" class="fixed md:static inset-y-0 left-0 w-72 md:w-80 flex flex-col bg-[#0f172a] md:bg-gray-900 border-r border-gray-800 h-full z-50 shadow-2xl md:shadow-none">
            <div class="p-6">
                <button id="new-chat-btn" class="flex items-center justify-center gap-3 w-full py-4 rounded-xl border border-gray-700 text-yellow-500 font-bold text-sm hover:bg-gray-800 transition-all shadow-md active:scale-95">
                    <i class="fas fa-plus"></i> Yeni Sohbet
                </button>
            </div>
            <div id="history-list" class="flex-1 overflow-y-auto px-4 pb-4 space-y-1 scrollbar-hide"></div>
            <div class="p-5 border-t border-gray-800 bg-gray-900/50 flex items-center justify-between">
                <div class="flex items-center gap-3 overflow-hidden">
                    <div class="w-10 h-10 rounded-xl bg-yellow-500 flex items-center justify-center text-gray-900 font-bold shadow-lg" id="user-initial">?</div>
                    <div class="overflow-hidden">
                        <div id="user-display" class="text-[11px] font-bold truncate text-gray-200">...</div>
                        <div class="text-[9px] text-green-500 font-bold uppercase tracking-tighter">Hesabın Korunuyor</div>
                    </div>
                </div>
                <button id="logout-btn" class="p-3 text-gray-500 hover:text-red-400 transition-colors"><i class="fas fa-power-off"></i></button>
            </div>
        </aside>

        <!-- CONTENT -->
        <main class="flex-1 flex flex-col relative bg-[#111827] min-w-0">
            <header class="flex items-center justify-between p-4 border-b border-gray-800 bg-gray-900/50 z-30 backdrop-blur-md">
                <div class="flex items-center gap-4">
                    <button id="hamburger-btn" class="md:hidden p-2 -ml-2 text-gray-400 active:bg-gray-800 rounded-xl transition-colors">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    <span class="font-bold text-yellow-500 text-xl tracking-tight">DandikGPT</span>
                </div>
                <div class="flex items-center gap-2">
                    <div id="status-badge" class="text-[9px] text-gray-500 font-bold uppercase tracking-tighter border border-gray-500/20 bg-gray-500/5 px-3 py-1.5 rounded-full flex items-center gap-2 transition-all">
                        <div id="status-dot" class="w-1.5 h-1.5 bg-gray-500 rounded-full"></div>
                        <span id="status-text">Bağlanıyor...</span>
                    </div>
                    <span class="hidden sm:inline-block text-[9px] text-gray-600 font-bold font-mono px-2 py-1 bg-gray-800 rounded-md border border-gray-700">v0.0.2</span>
                </div>
            </header>

            <div id="chat-container" class="flex-1 overflow-y-auto pt-4 pb-32 scrollbar-hide scroll-smooth">
                <div id="welcome-screen" class="flex flex-col items-center justify-center h-full text-center px-6 opacity-40">
                    <div class="w-20 h-20 bg-gray-800 rounded-3xl flex items-center justify-center mb-6 shadow-2xl border border-gray-700">
                        <i class="fas fa-robot text-4xl text-yellow-500"></i>
                    </div>
                    <h1 class="text-2xl font-bold text-white mb-2">Merhaba!</h1>
                    <p class="text-sm max-w-[250px]">Lütfen bir sohbet seçin veya aşağıdan mesaj gönderin.</p>
                </div>
                
                <div id="messages-wrapper" class="w-full max-w-3xl mx-auto hidden"></div>
                
                <div id="loading-indicator" class="hidden w-full max-w-3xl mx-auto px-4 py-8">
                    <div class="flex gap-4 items-start">
                        <div class="w-9 h-9 rounded-xl bg-green-500/10 flex items-center justify-center text-green-500 border border-green-500/20 shadow-lg"><i class="fas fa-robot text-sm"></i></div>
                        <div class="flex flex-col gap-1">
                            <span id="queue-text" class="text-[10px] text-yellow-500 font-bold uppercase tracking-widest">Bağlanılıyor...</span>
                            <svg class="w-10 h-5" viewBox="0 0 24 24"><circle class="typing-dot" cx="4" cy="12" r="2"/><circle class="typing-dot" cx="12" cy="12" r="2"/><circle class="typing-dot" cx="20" cy="12" r="2"/></svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- INPUT PANEL -->
            <div class="absolute bottom-0 w-full bg-gradient-to-t from-[#111827] via-[#111827] to-transparent pt-10 pb-6 px-4 md:px-6 z-30 pb-safe">
                <div class="w-full max-w-3xl mx-auto relative group">
                    <div class="relative flex items-end w-full p-3 md:p-4 bg-[#1f2937] rounded-[24px] border border-gray-700 shadow-2xl focus-within:border-yellow-500/50 transition-all duration-300">
                        <textarea id="prompt-input" rows="1" placeholder="Mesaj girin..." class="w-full bg-transparent text-white border-0 focus:ring-0 resize-none py-1 md:py-2 pr-12 scrollbar-hide text-[15px] md:text-base leading-relaxed"></textarea>
                        <button id="send-btn" class="absolute right-3 bottom-3 md:right-4 md:bottom-4 p-2.5 md:p-3 rounded-2xl bg-yellow-500 text-gray-900 disabled:opacity-30 transition-all hover:scale-105 active:scale-90 shadow-lg" disabled>
                            <i class="fas fa-paper-plane text-sm md:text-base"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDfb06u3InSjQLNOSbpNsu6isjGWIR1qg0",
            authDomain: "dandikgpt.firebaseapp.com",
            projectId: "dandikgpt",
            storageBucket: "dandikgpt.firebasestorage.app",
            messagingSenderId: "858020141627",
            appId: "1:858020141627:web:e770d0675a22c823d15a1e"
        };

        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = "dandikgpt";

        const API_URL = "https://api.dandik.tech:8443/chat";
        const HEARTBEAT_URL = "https://api.dandik.tech:8443/"; 
        
        let currentChatId = null;
        let activeChatUrl = null;
        let historyUnsub = null;
        let isBackendOnline = false;

        const ui = {
            login: document.getElementById('login-screen'),
            app: document.getElementById('app-interface'),
            email: document.getElementById('email'),
            pass: document.getElementById('password'),
            error: document.getElementById('login-error'),
            history: document.getElementById('history-list'),
            messages: document.getElementById('messages-wrapper'),
            input: document.getElementById('prompt-input'),
            send: document.getElementById('send-btn'),
            queue: document.getElementById('queue-text'),
            loader: document.getElementById('loading-indicator'),
            welcome: document.getElementById('welcome-screen'),
            container: document.getElementById('chat-container'),
            statusText: document.getElementById('status-text'),
            statusDot: document.getElementById('status-dot'),
            statusBadge: document.getElementById('status-badge'),
            hamburger: document.getElementById('hamburger-btn'),
            overlay: document.getElementById('sidebar-overlay')
        };

        // --- HELPER: HTML Escape & Markdown Parser ---
        function escapeHTML(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        window.copyToClipboard = function(elementId, btn) {
            const code = document.getElementById(elementId).innerText;
            const textarea = document.createElement('textarea');
            textarea.value = code;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);
            
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-check"></i> Kopyalandı!';
            btn.style.color = '#22c55e';
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.style.color = '';
            }, 2000);
        }

        function formatMessage(text) {
            // Regex: Triple backtick bloklarını yakala
            const codeBlockRegex = /```(\w*)\n([\s\S]*?)```/g;
            let formatted = text;
            
            formatted = formatted.replace(codeBlockRegex, (match, lang, code) => {
                const id = 'code-' + Math.random().toString(36).substr(2, 9);
                
                // ChatGPT'den gelen "Copy code", "html Copy code" vb. kalıntılarını AGRESİF temizle
                let cleanCode = code.trim();
                const unwantedHeader = new RegExp(`^(?:[\\w+]+\\s+)?Copy code\\s*\\n?`, 'i');
                cleanCode = cleanCode.replace(unwantedHeader, '');

                return `
                    <div class="relative group my-4">
                        <div class="flex justify-between items-center bg-[#0f172a] text-gray-500 px-4 py-2 rounded-t-xl text-[10px] font-bold uppercase tracking-widest border border-slate-700 border-b-0">
                            <span>${lang || 'Kod'}</span>
                            <button onclick="copyToClipboard('${id}', this)" class="copy-btn">
                                <i class="far fa-copy mr-1"></i> Kopyala
                            </button>
                        </div>
                        <pre class="!m-0 !rounded-t-none"><code id="${id}" class="hljs language-${lang}">${escapeHTML(cleanCode.trim())}</code></pre>
                    </div>
                `;
            });

            // Satır içindeki tekli backtickleri de wrap et
            formatted = formatted.replace(/`([^`]+)`/g, '<code class="bg-gray-800 text-yellow-500 px-1 rounded">$1</code>');
            
            return formatted;
        }

        // --- MOBİL MENÜ KONTROLÜ ---
        function toggleSidebar(open) {
            if (open) {
                document.body.classList.replace('sidebar-closed', 'sidebar-open');
                ui.overlay.classList.remove('hidden');
                setTimeout(() => ui.overlay.classList.add('opacity-100'), 10);
            } else {
                document.body.classList.replace('sidebar-open', 'sidebar-closed');
                ui.overlay.classList.remove('opacity-100');
                setTimeout(() => ui.overlay.classList.add('hidden'), 300);
            }
        }
        ui.hamburger.onclick = () => toggleSidebar(true);
        ui.overlay.onclick = () => toggleSidebar(false);

        // --- BACKEND DURUM ---
        async function checkBackend() {
            try {
                await fetch(HEARTBEAT_URL, { mode: 'no-cors' });
                isBackendOnline = true;
                ui.statusText.innerText = "Sunucu Aktif";
                ui.statusText.className = "text-green-500";
                ui.statusDot.className = "w-1.5 h-1.5 bg-green-500 rounded-full animate-pulse";
                ui.statusBadge.style.borderColor = 'rgba(34, 197, 94, 0.2)';
                ui.statusBadge.style.backgroundColor = 'rgba(34, 197, 94, 0.05)';
            } catch (e) {
                isBackendOnline = false;
                ui.statusText.innerText = "Sunucu Çevrimdışı";
                ui.statusText.className = "text-red-500";
                ui.statusDot.className = "w-1.5 h-1.5 bg-red-500 rounded-full";
                ui.statusBadge.style.borderColor = 'rgba(239, 68, 68, 0.2)';
                ui.statusBadge.style.backgroundColor = 'rgba(239, 68, 68, 0.05)';
            }
        }
        setInterval(checkBackend, 15000);
        checkBackend();

        // --- AUTH ---
        document.getElementById('register-btn').onclick = () => {
            auth.createUserWithEmailAndPassword(ui.email.value, ui.pass.value).catch(e => {
                ui.error.innerText = e.message; ui.error.classList.remove('hidden');
            });
        };
        document.getElementById('login-btn').onclick = () => {
            auth.signInWithEmailAndPassword(ui.email.value, ui.pass.value).catch(e => {
                ui.error.innerText = e.message; ui.error.classList.remove('hidden');
            });
        };
        document.getElementById('google-login-btn').onclick = () => {
            auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(e => {
                ui.error.innerText = e.message; ui.error.classList.remove('hidden');
            });
        };
        document.getElementById('logout-btn').onclick = () => auth.signOut().then(() => location.reload());

        auth.onAuthStateChanged(user => {
            if (user) {
                ui.login.classList.add('opacity-0', 'pointer-events-none');
                setTimeout(() => {
                    ui.login.classList.add('hidden');
                    ui.app.classList.remove('hidden');
                    setTimeout(() => ui.app.classList.add('opacity-100'), 50);
                }, 500);
                document.getElementById('user-display').innerText = user.email || user.displayName;
                document.getElementById('user-initial').innerText = (user.email || 'D')[0].toUpperCase();
                startHistory(user.uid);
                startNewChat();
            }
        });

        // --- HISTORY ---
        function startHistory(userId) {
            if (historyUnsub) historyUnsub();
            historyUnsub = db.collection('artifacts').doc(appId).collection('users').doc(userId).collection('chats')
                .orderBy('timestamp', 'desc')
                .onSnapshot(snap => {
                    ui.history.innerHTML = '<div class="px-2 py-1 text-[9px] font-bold text-gray-600 mt-2 uppercase tracking-widest mb-4">Sohbetlerin</div>';
                    snap.forEach(doc => {
                        const data = doc.data();
                        const isActive = currentChatId === doc.id;
                        if (isActive && data.chatUrl) activeChatUrl = data.chatUrl;

                        const btn = document.createElement('button');
                        btn.className = `w-full text-left px-5 py-4 rounded-2xl text-xs truncate transition-all mb-2 flex items-center gap-3 ${isActive ? 'active-chat shadow-xl' : 'text-gray-500 hover:bg-gray-800'}`;
                        btn.innerHTML = `<i class="fas fa-message opacity-30 text-[10px]"></i> ${data.title || 'Yeni Sohbet'}`;
                        btn.onclick = () => { loadChat(doc.id, data.chatUrl); toggleSidebar(false); };
                        ui.history.appendChild(btn);
                    });
                });
        }

        async function loadChat(id, url) {
            if (currentChatId === id) return;
            currentChatId = id; activeChatUrl = url;
            ui.messages.innerHTML = ''; ui.welcome.classList.add('hidden'); ui.messages.classList.remove('hidden');
            const msgs = await db.collection('artifacts').doc(appId).collection('users').doc(auth.currentUser.uid).collection('chats').doc(id).collection('messages').orderBy('timestamp', 'asc').get();
            msgs.forEach(m => addMessage(m.data().role, m.data().text, false));
        }

        function startNewChat() {
            currentChatId = "c_" + Date.now(); activeChatUrl = null;
            ui.messages.innerHTML = ''; ui.welcome.classList.remove('hidden'); ui.messages.classList.add('hidden');
            startHistory(auth.currentUser.uid);
        }
        document.getElementById('new-chat-btn').onclick = () => { startNewChat(); toggleSidebar(false); };

        // --- UI CORE ---
        function addMessage(role, text, anim = true) {
            ui.welcome.classList.add('hidden'); ui.messages.classList.remove('hidden');
            const isUser = role === 'user';
            const div = document.createElement('div');
            div.className = `w-full py-8 ${isUser ? '' : 'bg-[#1f2937]/40 border-y border-gray-800/50'}`;
            const avatar = isUser ? `<div class="w-9 h-9 rounded-xl bg-yellow-500 flex items-center justify-center text-gray-900 font-bold shadow-lg">S</div>` : `<div class="w-9 h-9 rounded-xl bg-green-500/10 flex items-center justify-center text-green-500 border border-green-500/20 shadow-lg"><i class="fas fa-robot text-sm"></i></div>`;
            
            div.innerHTML = `
                <div class="max-w-3xl mx-auto flex gap-5 px-5 md:px-6">
                    <div class="shrink-0 pt-1">${avatar}</div>
                    <div class="markdown-content prose prose-invert text-[14px] md:text-base flex-1 whitespace-pre-wrap leading-relaxed">${formatMessage(text)}</div>
                </div>
            `;
            ui.messages.appendChild(div);
            
            // Kod bloklarını renklendir
            div.querySelectorAll('pre code').forEach((el) => {
                hljs.highlightElement(el);
            });

            if (anim) ui.container.scrollTo({ top: ui.container.scrollHeight, behavior: 'smooth' });
            return div.querySelector('.markdown-content');
        }

        async function handleSend() {
            const msg = ui.input.value.trim();
            if (!msg) return;
            if (!isBackendOnline) { addMessage('bot', "Sunucu şu an bakımda. Lütfen daha sonra deneyin."); return; }

            const chatId = currentChatId;
            const userId = auth.currentUser.uid;
            const chatUrlAtSend = activeChatUrl;
            
            ui.input.value = ''; ui.input.style.height = 'auto'; ui.send.disabled = true;
            addMessage('user', msg);
            await saveToDB(chatId, 'user', msg);

            ui.loader.classList.remove('hidden');
            ui.queue.innerText = "Sıraya giriliyor...";

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg, chatId, userId, chatUrl: chatUrlAtSend })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botDiv = null;
                let fullRes = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value, { stream: true });

                    if (chunk.includes("[QUEUE_POS:")) {
                        const match = chunk.match(/\[QUEUE_POS:(\d+)\]/);
                        if (match) ui.queue.innerText = `Kuyrukta: #${match[1]}`;
                        continue;
                    }

                    if (!botDiv && !chunk.includes("[URL:")) {
                        ui.queue.innerText = "Cevap veriyor...";
                        botDiv = addMessage('bot', '');
                        fullRes = "";
                    }

                    if (botDiv) {
                        fullRes += chunk;
                        let display = fullRes;
                        
                        if (fullRes.includes("[URL:")) {
                            const m = fullRes.match(/\[URL:(.*?)\]/);
                            if (m) {
                                activeChatUrl = m[1];
                                await db.collection('artifacts').doc(appId).collection('users').doc(userId).collection('chats').doc(chatId).update({ chatUrl: activeChatUrl });
                                display = fullRes.replace(/\[URL:.*?\]/, '');
                            }
                        }
                        
                        botDiv.innerText = display;
                        ui.container.scrollTo({ top: ui.container.scrollHeight });
                    }
                }
                
                if (botDiv) {
                    const finalCleanTxt = fullRes.replace(/\[URL:.*?\]/, '');
                    botDiv.innerHTML = formatMessage(finalCleanTxt);
                    botDiv.querySelectorAll('pre code').forEach((el) => hljs.highlightElement(el));
                    await saveToDB(chatId, 'bot', finalCleanTxt);
                }

            } catch (err) { 
                addMessage('bot', "Sunucu Hatası: Bağlantı koptu."); 
            } finally { 
                ui.loader.classList.add('hidden'); 
                ui.send.disabled = false; 
                ui.input.focus();
            }
        }

        async function saveToDB(id, role, text) {
            const userId = auth.currentUser.uid;
            const chatRef = db.collection('artifacts').doc(appId).collection('users').doc(userId).collection('chats').doc(id);
            const doc = await chatRef.get();
            if (!doc.exists) { await chatRef.set({ title: text.substring(0, 30) + '...', timestamp: firebase.firestore.FieldValue.serverTimestamp(), chatUrl: activeChatUrl }); }
            await chatRef.collection('messages').add({ role, text, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
        }

        ui.input.oninput = function() { 
            this.style.height = 'auto'; 
            this.style.height = this.scrollHeight + 'px'; 
            ui.send.disabled = !this.value.trim() || !ui.loader.classList.contains('hidden'); 
        };
        ui.input.onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey && window.innerWidth > 768) { e.preventDefault(); if (!ui.send.disabled) handleSend(); } };
        ui.send.onclick = handleSend;
    </script>
