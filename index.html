<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DandikGPT | Ucuz Yapay Zeka</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Space Mono', monospace; background-color: #111827; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        .typing-dot { animation: typing 1.4s infinite ease-in-out both; fill: #FCD34D; }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); } 40% { transform: scale(1); } }
        
        .markdown-content pre { background: #1f2937; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin: 0.5rem 0; border: 1px solid #374151; }
        .markdown-content code { font-family: 'Space Mono', monospace; color: #FCD34D; }
        .markdown-content p { margin-bottom: 0.5rem; }
    </style>
</head>
<body class="text-gray-100 h-screen flex overflow-hidden">

    <!-- Sidebar -->
    <aside id="sidebar" class="hidden md:flex w-64 flex-col bg-gray-900 border-r border-gray-800 transition-all duration-300 z-20 absolute md:relative h-full">
        <div class="p-4 flex justify-between items-center">
            <button id="new-chat-btn" class="flex items-center gap-2 flex-1 px-4 py-3 rounded border border-gray-700 hover:bg-gray-800 transition-colors text-sm text-yellow-500 hover:border-yellow-500">
                <i class="fas fa-plus"></i>
                <span>Yeni Sohbet</span>
            </button>
            <button id="close-sidebar-btn" class="md:hidden text-gray-400 px-2"><i class="fas fa-times"></i></button>
        </div>

        <div class="flex-1 overflow-y-auto px-2 space-y-2 scrollbar-hide">
            <div class="px-2 py-1 text-xs font-bold text-gray-500 mt-4">GEÇMİŞ</div>
            <button class="w-full text-left px-3 py-2 rounded hover:bg-gray-800 text-sm truncate text-gray-400">
                <i class="far fa-comment-alt mr-2"></i> Sistem çalışıyor mu?
            </button>
        </div>

        <div class="p-4 border-t border-gray-800">
            <div class="flex items-center gap-3 px-2 py-2 rounded hover:bg-gray-800 cursor-pointer">
                <div class="w-8 h-8 rounded bg-yellow-500 flex items-center justify-center text-black font-bold">D</div>
                <div class="text-sm font-bold">Dandik Kullanıcı</div>
            </div>
        </div>
    </aside>

    <!-- Main Chat -->
    <main class="flex-1 flex flex-col relative bg-[#111827]">
        
        <header class="flex items-center justify-between p-4 border-b border-gray-800 bg-gray-900 z-10">
            <button id="open-sidebar-btn" class="md:hidden text-gray-400"><i class="fas fa-bars"></i></button>
            <!-- Animasyon kaldırıldı, sade başlık -->
            <span class="font-bold text-yellow-500 text-lg">DandikGPT</span>
            <div class="text-xs text-gray-500 font-mono">v2.4 (Live)</div>
        </header>

        <div id="chat-container" class="flex-1 overflow-y-auto pt-4 pb-32 px-4 md:px-0 scrollbar-hide scroll-smooth">
            
            <div id="welcome-screen" class="flex flex-col items-center justify-center h-full text-center px-4">
                <div class="w-16 h-16 bg-gray-800 rounded-full flex items-center justify-center mb-6 relative">
                    <div class="absolute inset-0 bg-yellow-500 rounded-full blur opacity-20 animate-pulse"></div>
                    <i class="fas fa-robot text-3xl text-yellow-500"></i>
                </div>
                <h1 class="text-xl md:text-2xl font-bold mb-8">Ne sormak istersin?</h1>
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-3 w-full max-w-xl">
                    <button class="preset-btn p-3 rounded border border-gray-700 hover:bg-gray-800 text-left transition-colors text-sm text-gray-300" data-text="Bana kısa bir fıkra anlat">"Bana kısa bir fıkra anlat"</button>
                    <button class="preset-btn p-3 rounded border border-gray-700 hover:bg-gray-800 text-left transition-colors text-sm text-gray-300" data-text="Hayatın anlamı nedir?">"Hayatın anlamı nedir?"</button>
                </div>
            </div>

            <div id="messages-wrapper" class="w-full max-w-3xl mx-auto space-y-0 hidden pb-4"></div>

            <div id="loading-indicator" class="hidden w-full max-w-3xl mx-auto px-4 py-6">
                <div class="flex gap-4">
                    <div class="w-8 h-8 rounded-sm bg-green-500/10 flex-shrink-0 flex items-center justify-center text-green-500"><i class="fas fa-robot text-xs"></i></div>
                    <div class="flex items-center h-8">
                        <svg class="w-10 h-5" viewBox="0 0 24 24">
                            <circle class="typing-dot" cx="4" cy="12" r="2" />
                            <circle class="typing-dot" cx="12" cy="12" r="2" />
                            <circle class="typing-dot" cx="20" cy="12" r="2" />
                        </svg>
                    </div>
                </div>
            </div>

        </div>

        <div class="absolute bottom-0 w-full bg-gradient-to-t from-[#111827] via-[#111827] to-transparent pt-10 pb-6 px-4">
            <div class="w-full max-w-3xl mx-auto relative">
                <div class="relative flex items-end w-full p-3 bg-[#40414F] rounded-xl border border-gray-600 shadow-xl focus-within:border-yellow-500/50 transition-colors">
                    <textarea 
                        id="prompt-input" 
                        rows="1" 
                        placeholder="Buraya yaz..." 
                        class="w-full bg-transparent text-white border-0 focus:ring-0 resize-none max-h-48 py-2 pr-10 scrollbar-hide font-mono text-sm md:text-base placeholder-gray-400"
                    ></textarea>
                    <button 
                        id="send-btn"
                        class="absolute right-3 bottom-3 p-1.5 rounded-md bg-yellow-500 text-gray-900 hover:bg-yellow-400 disabled:opacity-40 disabled:cursor-not-allowed transition-colors"
                        disabled
                    >
                        <i class="fas fa-paper-plane text-sm"></i>
                    </button>
                </div>
                <div class="text-center mt-2">
                    <p class="text-[10px] text-gray-500">DandikGPT hata yapabilir. Cevaplar kelime kelime akar.</p>
                </div>
            </div>
        </div>
    </main>

    <script>
        const input = document.getElementById('prompt-input');
        const sendBtn = document.getElementById('send-btn');
        const messagesWrapper = document.getElementById('messages-wrapper');
        const welcomeScreen = document.getElementById('welcome-screen');
        const loadingIndicator = document.getElementById('loading-indicator');
        const chatContainer = document.getElementById('chat-container');
        const sidebar = document.getElementById('sidebar');
        const newChatBtn = document.getElementById('new-chat-btn');
        const closeSidebarBtn = document.getElementById('close-sidebar-btn');
        const openSidebarBtn = document.getElementById('open-sidebar-btn');
        const presetBtns = document.querySelectorAll('.preset-btn');

        // STREAMING UYUMLU URL
        const API_URL = "https://api.dandik.tech:8443/chat"; 

        input.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
            sendBtn.disabled = this.value.trim() === '';
        });

        input.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });

        sendBtn.addEventListener('click', handleSend);
        newChatBtn.addEventListener('click', () => window.location.reload());
        closeSidebarBtn.addEventListener('click', toggleSidebar);
        openSidebarBtn.addEventListener('click', toggleSidebar);

        presetBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const text = btn.getAttribute('data-text');
                input.value = text;
                handleSend();
            });
        });

        function toggleSidebar() { sidebar.classList.toggle('hidden'); }
        function scrollToBottom() { chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' }); }

        function addMessage(role, text = "") {
            welcomeScreen.classList.add('hidden');
            messagesWrapper.classList.remove('hidden');

            const isUser = role === 'user';
            const avatar = isUser 
                ? '<div class="w-8 h-8 rounded-sm bg-purple-500 flex-shrink-0 flex items-center justify-center text-white font-bold">S</div>'
                : '<div class="w-8 h-8 rounded-sm bg-green-500 flex-shrink-0 flex items-center justify-center text-white"><i class="fas fa-robot text-xs"></i></div>';
            
            const bgClass = isUser ? '' : 'bg-[#444654]/30 border-b border-black/10';
            
            const div = document.createElement('div');
            div.className = `w-full ${bgClass} py-6 text-gray-100 group`;
            div.innerHTML = `
                <div class="text-base gap-4 md:gap-6 md:max-w-2xl lg:max-w-[38rem] xl:max-w-3xl p-4 md:py-0 flex lg:px-0 m-auto">
                    ${avatar}
                    <div class="relative flex-1 overflow-hidden">
                        <div class="markdown-content prose prose-invert whitespace-pre-wrap leading-7 text-sm md:text-base">${text}</div>
                    </div>
                </div>
            `;
            messagesWrapper.appendChild(div);
            scrollToBottom();
            
            // Streaming için içerik kutusunu döndür
            return div.querySelector('.markdown-content');
        }

        async function handleSend() {
            const message = input.value.trim();
            if (!message) return;

            const originalValue = input.value;
            input.value = '';
            input.style.height = 'auto';
            sendBtn.disabled = true;
            
            addMessage('user', message);
            loadingIndicator.classList.remove('hidden');
            scrollToBottom();

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: message })
                });

                loadingIndicator.classList.add('hidden');

                // STREAMING OKUYUCU (Frontend Tarafı)
                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                
                // Bot mesajı için boş bir kutu aç
                const botContentDiv = addMessage('bot', '');

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    
                    // Gelen parçayı çöz ve ekle
                    const chunk = decoder.decode(value, { stream: true });
                    botContentDiv.innerText += chunk;
                    scrollToBottom();
                }

            } catch (error) {
                loadingIndicator.classList.add('hidden');
                addMessage('bot', `Hata: ${error.message}. Backend çalışıyor mu?`);
                input.value = originalValue;
                sendBtn.disabled = false;
            }
            
            input.focus();
        }
        
        window.onload = () => input.focus();
    </script>
</body>
</html>
