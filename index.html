<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DandikGPT | Liquid Glass Edition</title>
    
    <!-- Scripts & Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@200;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Apple tarzı ultra şeffaf cam değerleri */
            --glass-bg: rgba(255, 255, 255, 0.01);
            --glass-border: rgba(255, 255, 255, 0.1);
            --accent-yellow: #FCD34D;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #010101; 
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Akışkan Arka Plan - Daha derin ve yumuşak */
        .liquid-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0a0a15 0%, #010101 100%);
            overflow: hidden;
        }

        .blob {
            position: absolute;
            width: 800px; height: 800px;
            background: linear-gradient(135deg, rgba(252, 211, 77, 0.06) 0%, rgba(59, 130, 246, 0.04) 100%);
            filter: blur(120px);
            border-radius: 50%;
            animation: move 35s infinite alternate cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes move {
            from { transform: translate(-25%, -25%) rotate(0deg) scale(1); }
            to { transform: translate(35%, 35%) rotate(90deg) scale(1.4); }
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Ultra Cam (Glassmorphism) Paneller */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(60px);
            -webkit-backdrop-filter: blur(60px);
            border: 1px solid var(--glass-border);
            box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.01);
        }

        /* Yazıyor... Noktaları */
        .typing-dot { animation: typing 1.4s infinite ease-in-out both; fill: var(--accent-yellow); }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0.3); opacity: 0.2; } 40% { transform: scale(1.1); opacity: 1; } }
        
        /* Kod Blokları */
        .markdown-content pre { 
            background: rgba(0, 0, 0, 0.5); 
            padding: 1.5rem; 
            border-radius: 1.25rem; 
            overflow-x: auto; 
            margin: 1rem 0; 
            border: 1px solid rgba(255, 255, 255, 0.05); 
        }
        .markdown-content code { font-family: 'Space Mono', monospace; color: var(--accent-yellow); font-size: 0.85em; }

        /* SEÇİLİ SOHBET VURGUSU */
        .active-chat { 
            background: rgba(252, 211, 77, 0.05) !important; 
            border: 1px solid rgba(252, 211, 77, 0.3) !important;
            color: var(--accent-yellow) !important; 
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        #sidebar { transition: transform 0.6s cubic-bezier(0.22, 1, 0.36, 1); }
        .sidebar-open #sidebar { transform: translateX(0); }
        .sidebar-closed #sidebar { transform: translateX(-100%); }
        
        @media (min-width: 768px) {
            #sidebar { 
                transform: translateX(0) !important; 
                position: relative !important; 
                background: rgba(255, 255, 255, 0.01);
            }
        }
        
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }

        /* Mesaj Balonları */
        .message-bot {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(30px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 1.5rem;
        }
        
        .message-user {
            background: linear-gradient(135deg, rgba(252, 211, 77, 0.8) 0%, rgba(245, 158, 11, 0.8) 100%);
            box-shadow: 0 8px 32px rgba(252, 211, 77, 0.1);
            color: black;
            border-radius: 1.5rem;
        }
        
        .input-glass-pod {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 3rem;
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        header.glass-header {
            background: rgba(0, 0, 0, 0.05);
            backdrop-filter: blur(25px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.03);
        }

        /* Cam Buton Efekti */
        .glass-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        .glass-btn:hover { background: rgba(255, 255, 255, 0.07); border-color: rgba(255, 255, 255, 0.15); }
    </style>
</head>
<body class="text-gray-100 h-screen flex flex-col overflow-hidden sidebar-closed">

    <!-- Dinamik Likit Arka Plan -->
    <div class="liquid-bg">
        <div class="blob" style="top: -15%; left: -5%;"></div>
        <div class="blob" style="bottom: -25%; right: -5%; animation-delay: -8s; background: linear-gradient(135deg, rgba(59, 130, 246, 0.04) 0%, rgba(147, 51, 234, 0.03) 100%);"></div>
        <div class="blob" style="top: 40%; left: 30%; width: 500px; height: 500px; animation-duration: 45s; opacity: 0.5;"></div>
    </div>

    <!-- Mobil Karartma Overlay -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/40 z-40 hidden opacity-0 transition-opacity duration-500"></div>

    <!-- 1. GİRİŞ EKRANI -->
    <div id="login-screen" class="fixed inset-0 z-[60] flex flex-col items-center justify-center bg-black/70 p-4 transition-all duration-1000">
        <div class="w-full max-w-md glass-panel p-12 rounded-[3.5rem] shadow-2xl relative overflow-hidden text-center">
            <div class="absolute -top-32 -left-32 w-80 h-80 bg-yellow-500/5 blur-[120px] rounded-full"></div>
            
            <i class="fas fa-robot text-7xl text-yellow-500 mb-10 drop-shadow-[0_0_20px_rgba(252,211,77,0.2)]"></i>
            <h1 class="text-4xl font-light mb-12 tracking-tight text-white">Dandik<span class="font-bold text-yellow-500">GPT</span></h1>
            
            <div class="space-y-6">
                <input type="email" id="email" placeholder="E-posta" class="w-full bg-white/5 border border-white/5 rounded-2xl px-7 py-5 text-sm outline-none focus:border-yellow-500/30 transition-all text-white placeholder-gray-600 backdrop-blur-md">
                <input type="password" id="password" placeholder="Şifre" class="w-full bg-white/5 border border-white/5 rounded-2xl px-7 py-5 text-sm outline-none focus:border-yellow-500/30 transition-all text-white placeholder-gray-600 backdrop-blur-md">
                
                <div class="flex gap-4 pt-4">
                    <button id="login-btn" class="flex-1 bg-yellow-500 text-black font-bold py-5 rounded-2xl hover:bg-yellow-400 transition-all active:scale-95 shadow-xl">Giriş</button>
                    <button id="register-btn" class="flex-1 glass-btn font-bold py-5 rounded-2xl text-gray-300">Kayıt</button>
                </div>
                
                <div class="py-6 flex items-center gap-4 text-gray-800">
                    <div class="flex-1 h-px bg-white/5"></div>
                    <span class="text-[8px] uppercase font-black tracking-[0.4em] opacity-50">Secure Connect</span>
                    <div class="flex-1 h-px bg-white/5"></div>
                </div>
                
                <button id="google-login-btn" class="w-full flex items-center justify-center gap-4 bg-white text-black py-5 rounded-2xl font-bold hover:bg-gray-100 active:scale-95 shadow-2xl transition-all">
                    <i class="fab fa-google text-red-500 text-xl"></i> Google Authentication
                </button>
            </div>
            <p id="login-error" class="hidden text-red-400 text-xs mt-8 font-medium p-4 bg-red-500/5 rounded-2xl border border-red-500/10"></p>
        </div>
    </div>

    <!-- 2. ANA UYGULAMA -->
    <div id="app-interface" class="flex-1 flex overflow-hidden hidden opacity-0 transition-opacity duration-1000">
        
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed md:static inset-y-0 left-0 w-72 md:w-80 flex flex-col bg-white/[0.005] backdrop-blur-[60px] border-r border-white/5 h-full z-50">
            <div class="p-8">
                <button id="new-chat-btn" class="flex items-center justify-center gap-3 w-full py-5 rounded-[2rem] glass-btn text-yellow-500 font-bold text-sm active:scale-95 transition-all">
                    <i class="fas fa-plus-circle"></i> Yeni Sohbet
                </button>
            </div>
            <div id="history-list" class="flex-1 overflow-y-auto px-5 pb-6 space-y-3 scrollbar-hide"></div>
            
            <div class="p-8 border-t border-white/5 bg-black/5 flex items-center justify-between">
                <div class="flex items-center gap-4 overflow-hidden">
                    <div class="w-12 h-12 rounded-2xl bg-gradient-to-br from-yellow-400 to-yellow-600 flex items-center justify-center text-black font-black shadow-lg" id="user-initial">?</div>
                    <div class="overflow-hidden text-left">
                        <div id="user-display" class="text-xs font-bold truncate text-white">...</div>
                        <div class="text-[9px] text-green-400 font-black uppercase tracking-tighter opacity-50">Active Session</div>
                    </div>
                </div>
                <button id="logout-btn" class="p-2 text-gray-600 hover:text-red-400 transition-all"><i class="fas fa-power-off"></i></button>
            </div>
        </aside>

        <!-- İçerik Alanı -->
        <main class="flex-1 flex flex-col relative min-w-0">
            <header class="glass-header flex items-center justify-between p-6 z-30">
                <div class="flex items-center gap-5">
                    <button id="hamburger-btn" class="md:hidden p-3 -ml-2 text-gray-400 hover:bg-white/5 rounded-2xl transition-colors"><i class="fas fa-bars text-xl"></i></button>
                    <span class="font-bold text-yellow-500 text-2xl tracking-tighter">Dandik<span class="text-white opacity-90">GPT</span></span>
                </div>
                <div class="flex items-center gap-4">
                    <div id="status-badge" class="text-[8px] text-gray-500 font-black uppercase border border-white/5 bg-white/5 px-4 py-2.5 rounded-full flex items-center gap-3">
                        <div id="status-dot" class="w-2 h-2 bg-gray-700 rounded-full"></div>
                        <span id="status-text">Standby</span>
                    </div>
                    <span class="hidden sm:inline-block text-[8px] text-gray-500 font-black font-mono px-4 py-2 bg-white/5 rounded-xl border border-white/5 tracking-widest">V0.0.2</span>
                </div>
            </header>

            <div id="chat-container" class="flex-1 overflow-y-auto pt-8 pb-48 scrollbar-hide scroll-smooth">
                <div id="welcome-screen" class="flex flex-col items-center justify-center h-full text-center px-10 opacity-20 transition-all duration-700">
                    <div class="w-28 h-28 glass-panel rounded-[3rem] flex items-center justify-center mb-10 shadow-2xl">
                        <i class="fas fa-robot text-6xl text-yellow-500"></i>
                    </div>
                    <h1 class="text-4xl font-extralight text-white mb-4 tracking-tight">Sana nasıl yardımcı olabilirim?</h1>
                    <p class="text-sm text-gray-500 max-w-xs leading-loose">Yeni bir sohbet başlatarak aklındakileri sormaya başlayabilirsin.</p>
                </div>
                
                <div id="messages-wrapper" class="w-full max-w-3xl mx-auto hidden px-6 space-y-6"></div>
                
                <div id="loading-indicator" class="hidden w-full max-w-3xl mx-auto px-8 py-12">
                    <div class="flex gap-6 items-start">
                        <div class="w-12 h-12 rounded-[1.5rem] bg-green-500/5 flex items-center justify-center text-green-500 border border-green-500/10 shadow-2xl backdrop-blur-md"><i class="fas fa-robot text-lg"></i></div>
                        <div class="flex flex-col gap-3 text-left">
                            <span id="queue-text" class="text-[9px] text-yellow-500 font-black uppercase tracking-[0.3em] opacity-60">Syncing Engine</span>
                            <svg class="w-14 h-7" viewBox="0 0 24 24"><circle class="typing-dot" cx="4" cy="12" r="3"/><circle class="typing-dot" cx="12" cy="12" r="3"/><circle class="typing-dot" cx="20" cy="12" r="3"/></svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mesaj Girişi -->
            <div class="absolute bottom-0 w-full bg-gradient-to-t from-black/90 via-black/20 to-transparent pt-24 pb-12 px-6 md:px-12 z-30 pb-safe">
                <div class="w-full max-w-3xl mx-auto">
                    <div class="input-glass-pod relative flex items-end w-full p-5 transition-all duration-500">
                        <textarea id="prompt-input" rows="1" placeholder="Mesajını buraya bırak..." class="w-full bg-transparent text-white border-0 focus:ring-0 resize-none max-h-56 py-2 md:py-3 pr-16 scrollbar-hide text-lg leading-relaxed placeholder-gray-700 font-light"></textarea>
                        <button id="send-btn" class="absolute right-5 bottom-5 w-14 h-14 rounded-full bg-yellow-500 text-black disabled:opacity-10 disabled:grayscale transition-all hover:scale-110 active:scale-90 shadow-xl flex items-center justify-center" disabled>
                            <i class="fas fa-arrow-up text-xl"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDfb06u3InSjQLNOSbpNsu6isjGWIR1qg0",
            authDomain: "dandikgpt.firebaseapp.com",
            projectId: "dandikgpt",
            storageBucket: "dandikgpt.firebasestorage.app",
            messagingSenderId: "858020141627",
            appId: "1:858020141627:web:e770d0675a22c823d15a1e",
            measurementId: "G-W31825YR7Y"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = "dandikgpt";

        const API_URL = "https://api.dandik.tech:8443/chat";
        const HEARTBEAT_URL = "https://api.dandik.tech:8443/"; 
        
        let currentChatId = null;
        let activeChatUrl = null;
        let historyUnsub = null;
        let isBackendOnline = false;

        const ui = {
            login: document.getElementById('login-screen'),
            app: document.getElementById('app-interface'),
            email: document.getElementById('email'),
            pass: document.getElementById('password'),
            error: document.getElementById('login-error'),
            history: document.getElementById('history-list'),
            messages: document.getElementById('messages-wrapper'),
            input: document.getElementById('prompt-input'),
            send: document.getElementById('send-btn'),
            queue: document.getElementById('queue-text'),
            loader: document.getElementById('loading-indicator'),
            welcome: document.getElementById('welcome-screen'),
            container: document.getElementById('chat-container'),
            statusText: document.getElementById('status-text'),
            statusDot: document.getElementById('status-dot'),
            statusBadge: document.getElementById('status-badge'),
            hamburger: document.getElementById('hamburger-btn'),
            overlay: document.getElementById('sidebar-overlay')
        };

        function toggleSidebar(open) {
            if (open) {
                document.body.classList.replace('sidebar-closed', 'sidebar-open');
                ui.overlay.classList.remove('hidden');
                setTimeout(() => ui.overlay.classList.add('opacity-100'), 10);
            } else {
                document.body.classList.replace('sidebar-open', 'sidebar-closed');
                ui.overlay.classList.remove('opacity-100');
                setTimeout(() => ui.overlay.classList.add('hidden'), 300);
            }
        }
        ui.hamburger.onclick = () => toggleSidebar(true);
        ui.overlay.onclick = () => toggleSidebar(false);

        async function checkBackend() {
            try {
                await fetch(HEARTBEAT_URL, { mode: 'no-cors' });
                isBackendOnline = true;
                ui.statusText.innerText = "Active";
                ui.statusText.className = "text-green-400";
                ui.statusDot.className = "w-2.5 h-2.5 bg-green-500 rounded-full animate-pulse shadow-[0_0_10px_rgba(34,197,94,0.3)]";
                ui.statusBadge.classList.add('border-green-500/10', 'bg-green-500/5');
            } catch (e) {
                isBackendOnline = false;
                ui.statusText.innerText = "Standby";
                ui.statusText.className = "text-red-400";
                ui.statusDot.className = "w-2.5 h-2.5 bg-red-500 rounded-full";
                ui.statusBadge.classList.add('border-red-500/10', 'bg-red-500/5');
            }
        }
        setInterval(checkBackend, 15000);
        checkBackend();

        document.getElementById('register-btn').onclick = () => {
            auth.createUserWithEmailAndPassword(ui.email.value, ui.pass.value).catch(e => {
                ui.error.innerText = e.message; ui.error.classList.remove('hidden');
            });
        };
        document.getElementById('login-btn').onclick = () => {
            auth.signInWithEmailAndPassword(ui.email.value, ui.pass.value).catch(e => {
                ui.error.innerText = e.message; ui.error.classList.remove('hidden');
            });
        };
        document.getElementById('google-login-btn').onclick = () => {
            auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(e => {
                ui.error.innerText = e.message; ui.error.classList.remove('hidden');
            });
        };
        document.getElementById('logout-btn').onclick = () => auth.signOut().then(() => location.reload());

        auth.onAuthStateChanged(user => {
            if (user) {
                ui.login.classList.add('opacity-0', 'pointer-events-none');
                setTimeout(() => {
                    ui.login.classList.add('hidden');
                    ui.app.classList.remove('hidden');
                    setTimeout(() => ui.app.classList.add('opacity-100'), 50);
                }, 500);
                document.getElementById('user-display').innerText = user.email || user.displayName;
                document.getElementById('user-initial').innerText = (user.email || 'D')[0].toUpperCase();
                startHistory(user.uid);
                startNewChat();
            }
        });

        function startHistory(userId) {
            if (historyUnsub) historyUnsub();
            historyUnsub = db.collection('artifacts').doc(appId).collection('users').doc(userId).collection('chats')
                .orderBy('timestamp', 'desc')
                .onSnapshot(snap => {
                    ui.history.innerHTML = '<div class="px-2 py-3 text-[9px] font-black text-gray-700 mt-2 uppercase tracking-[0.4em] mb-4 opacity-50">Cloud Archive</div>';
                    snap.forEach(doc => {
                        const data = doc.data();
                        const isActive = currentChatId === doc.id;
                        if (isActive && data.chatUrl) activeChatUrl = data.chatUrl;

                        const btn = document.createElement('button');
                        btn.className = `w-full text-left px-6 py-5 rounded-[1.8rem] text-xs truncate transition-all duration-500 flex items-center gap-4 border border-transparent ${isActive ? 'active-chat' : 'text-gray-500 hover:bg-white/5 hover:text-white'}`;
                        btn.innerHTML = `<i class="fas fa-feather-alt opacity-20 text-[10px]"></i> ${data.title || 'New Stream'}`;
                        btn.onclick = () => { loadChat(doc.id, data.chatUrl); toggleSidebar(false); };
                        ui.history.appendChild(btn);
                    });
                });
        }

        async function loadChat(id, url) {
            if (currentChatId === id) return;
            currentChatId = id; activeChatUrl = url;
            ui.messages.innerHTML = ''; ui.welcome.classList.add('hidden'); ui.messages.classList.remove('hidden');
            const msgs = await db.collection('artifacts').doc(appId).collection('users').doc(auth.currentUser.uid).collection('chats').doc(id).collection('messages').orderBy('timestamp', 'asc').get();
            msgs.forEach(m => addMessage(m.data().role, m.data().text, false));
            startHistory(auth.currentUser.uid);
        }

        function startNewChat() {
            currentChatId = "c_" + Date.now(); activeChatUrl = null;
            ui.messages.innerHTML = ''; ui.welcome.classList.remove('hidden'); ui.messages.classList.add('hidden');
            startHistory(auth.currentUser.uid);
        }
        document.getElementById('new-chat-btn').onclick = () => { startNewChat(); toggleSidebar(false); };

        function addMessage(role, text, anim = true) {
            ui.welcome.classList.add('hidden'); ui.messages.classList.remove('hidden');
            const isUser = role === 'user';
            const div = document.createElement('div');
            div.className = `w-full py-2 flex ${isUser ? 'justify-end' : 'justify-start'} animate-in fade-in slide-in-from-bottom-8 duration-700`;
            
            const contentClass = isUser 
                ? 'message-user font-semibold ml-16' 
                : 'message-bot font-normal mr-16';
            
            div.innerHTML = `
                <div class="max-w-[90%] px-7 py-5 shadow-2xl ${contentClass}">
                    <div class="markdown-content prose prose-invert text-[16px] whitespace-pre-wrap leading-relaxed font-light">${text}</div>
                </div>
            `;
            ui.messages.appendChild(div);
            if (anim) ui.container.scrollTo({ top: ui.container.scrollHeight, behavior: 'smooth' });
            return div.querySelector('.markdown-content');
        }

        async function handleSend() {
            const msg = ui.input.value.trim();
            if (!msg) return;
            if (!isBackendOnline) { addMessage('bot', "The engine is currently in standby mode."); return; }

            const chatId = currentChatId;
            const userId = auth.currentUser.uid;
            const currentUrl = activeChatUrl;
            
            ui.input.value = ''; ui.input.style.height = 'auto'; ui.send.disabled = true;
            addMessage('user', msg);
            await saveToDB(chatId, 'user', msg);

            ui.loader.classList.remove('hidden');
            ui.queue.innerText = "Engine Initializing";
            ui.container.scrollTo({ top: ui.container.scrollHeight, behavior: 'smooth' });

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg, chatId, userId, chatUrl: currentUrl })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botDiv = null;
                let fullRes = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value, { stream: true });

                    if (chunk.includes("[QUEUE_POS:")) {
                        const pos = chunk.match(/\[QUEUE_POS:(\d+)\]/)[1];
                        ui.queue.innerText = `Pos: ${pos} / Streaming`;
                        continue;
                    }

                    if (!botDiv && !chunk.includes("[URL:")) {
                        ui.queue.innerText = "Synthesizing";
                        botDiv = addMessage('bot', '');
                    }

                    if (botDiv) {
                        fullRes += chunk;
                        let display = fullRes;
                        if (fullRes.includes("[URL:")) {
                            const m = fullRes.match(/\[URL:(.*?)\]/);
                            if (m) {
                                activeChatUrl = m[1];
                                await db.collection('artifacts').doc(appId).collection('users').doc(userId).collection('chats').doc(chatId).update({ chatUrl: activeChatUrl });
                                display = fullRes.replace(/\[URL:.*?\]/, '');
                            }
                        }
                        botDiv.innerText = display;
                        ui.container.scrollTo({ top: ui.container.scrollHeight });
                    }
                }
                const finalTxt = fullRes.replace(/\[URL:.*?\]/, '');
                if (finalTxt) await saveToDB(chatId, 'bot', finalTxt);
            } catch (err) { 
                addMessage('bot', "Synchronization Error: Connection dropped."); 
            } finally { 
                ui.loader.classList.add('hidden'); ui.send.disabled = false; ui.input.focus();
            }
        }

        async function saveToDB(id, role, text) {
            const userId = auth.currentUser.uid;
            const chatRef = db.collection('artifacts').doc(appId).collection('users').doc(userId).collection('chats').doc(id);
            const doc = await chatRef.get();
            if (!doc.exists) {
                await chatRef.set({ title: text.substring(0, 30) + '...', timestamp: firebase.firestore.FieldValue.serverTimestamp(), chatUrl: activeChatUrl });
            }
            await chatRef.collection('messages').add({ role, text, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
        }

        ui.input.oninput = function() { 
            this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'; 
            ui.send.disabled = !this.value.trim() || !ui.loader.classList.contains('hidden'); 
        };
        ui.input.onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey && window.innerWidth > 768) { e.preventDefault(); if (!ui.send.disabled) handleSend(); } };
        ui.send.onclick = handleSend;
    </script>
