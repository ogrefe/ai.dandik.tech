<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DandikGPT | Glass Edition</title>
    
    <!-- Scripts & Styles -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-yellow: #FCD34D;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #050505; 
            overflow: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* Akışkan Arka Plan Efekti */
        .liquid-bg {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 20% 30%, #1a1a2e 0%, #050505 100%);
            overflow: hidden;
        }

        .blob {
            position: absolute;
            width: 500px; height: 500px;
            background: linear-gradient(135deg, rgba(252, 211, 77, 0.05) 0%, rgba(59, 130, 246, 0.03) 100%);
            filter: blur(80px);
            border-radius: 50%;
            animation: move 25s infinite alternate;
        }

        @keyframes move {
            from { transform: translate(-10%, -10%) scale(1); }
            to { transform: translate(20%, 20%) scale(1.2); }
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* Glassmorphism Paneller */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
        }

        /* Yazıyor... Animasyonu */
        .typing-dot { animation: typing 1.4s infinite ease-in-out both; fill: var(--accent-yellow); }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0.3); opacity: 0.3; } 40% { transform: scale(1); opacity: 1; } }
        
        .markdown-content pre { 
            background: rgba(0, 0, 0, 0.3); 
            padding: 1.25rem; 
            border-radius: 1rem; 
            overflow-x: auto; 
            margin: 0.75rem 0; 
            border: 1px solid rgba(255, 255, 255, 0.05); 
        }
        .markdown-content code { font-family: 'Space Mono', monospace; color: var(--accent-yellow); font-size: 0.9em; }

        /* SEÇİLİ SOHBET SARI VURGU */
        .active-chat { 
            background: rgba(252, 211, 77, 0.1) !important; 
            border: 1px solid rgba(252, 211, 77, 0.3) !important;
            color: var(--accent-yellow) !important; 
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        #sidebar { transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .sidebar-open #sidebar { transform: translateX(0); }
        .sidebar-closed #sidebar { transform: translateX(-100%); }
        
        @media (min-width: 768px) {
            #sidebar { transform: translateX(0) !important; position: relative !important; }
        }
        
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }

        /* Mesaj Balonları */
        .message-bot {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1.5rem;
        }
        
        .input-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 2rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body class="text-gray-100 h-screen flex flex-col overflow-hidden sidebar-closed">

    <!-- Dinamik Arka Plan -->
    <div class="liquid-bg">
        <div class="blob" style="top: -10%; left: -10%;"></div>
        <div class="blob" style="bottom: -10%; right: -10%; animation-delay: -5s;"></div>
    </div>

    <!-- Mobil Karartma -->
    <div id="sidebar-overlay" class="fixed inset-0 bg-black/40 z-40 hidden opacity-0 transition-opacity"></div>

    <!-- 1. GİRİŞ EKRANI -->
    <div id="login-screen" class="fixed inset-0 z-[60] flex flex-col items-center justify-center bg-[#050505] p-4 transition-all duration-700">
        <div class="w-full max-w-md glass-panel p-10 rounded-[2.5rem] shadow-2xl relative overflow-hidden text-center">
            <div class="absolute -top-24 -left-24 w-48 h-48 bg-yellow-500/10 blur-3xl rounded-full"></div>
            <i class="fas fa-robot text-6xl text-yellow-500 mb-6 drop-shadow-glow"></i>
            <h1 class="text-4xl font-semibold mb-10 tracking-tight text-white">DandikGPT</h1>
            <div class="space-y-4">
                <input type="email" id="email" placeholder="E-posta" class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 text-sm outline-none focus:border-yellow-500/50 transition-all text-white placeholder-gray-500">
                <input type="password" id="password" placeholder="Şifre" class="w-full bg-white/5 border border-white/10 rounded-2xl px-6 py-4 text-sm outline-none focus:border-yellow-500/50 transition-all text-white placeholder-gray-500">
                <div class="flex gap-3 pt-2">
                    <button id="login-btn" class="flex-1 bg-yellow-500 text-black font-semibold py-4 rounded-2xl hover:bg-yellow-400 transition-all active:scale-95 shadow-lg">Giriş</button>
                    <button id="register-btn" class="flex-1 bg-white/10 border border-white/10 font-semibold py-4 rounded-2xl hover:bg-white/20 transition-all text-gray-300">Kayıt</button>
                </div>
                <div class="py-4 flex items-center gap-4 text-gray-600">
                    <div class="flex-1 h-px bg-white/10"></div>
                    <span class="text-[10px] uppercase font-bold tracking-widest">veya</span>
                    <div class="flex-1 h-px bg-white/10"></div>
                </div>
                <button id="google-login-btn" class="w-full flex items-center justify-center gap-3 bg-white text-black py-4 rounded-2xl font-semibold hover:bg-gray-100 active:scale-95 shadow-lg">
                    <i class="fab fa-google text-red-500 text-xl"></i> Google ile Devam Et
                </button>
            </div>
            <p id="login-error" class="hidden text-red-400 text-xs mt-8 font-medium p-4 bg-red-500/5 rounded-2xl border border-red-500/10"></p>
        </div>
    </div>

    <!-- 2. ANA UYGULAMA -->
    <div id="app-interface" class="flex-1 flex overflow-hidden hidden opacity-0 transition-opacity duration-700">
        
        <!-- Sidebar (Apple Style Glass) -->
        <aside id="sidebar" class="fixed md:static inset-y-0 left-0 w-72 md:w-80 flex flex-col bg-white/[0.02] backdrop-blur-3xl border-r border-white/10 h-full z-50">
            <div class="p-6">
                <button id="new-chat-btn" class="flex items-center justify-center gap-3 w-full py-4 rounded-2xl bg-white/5 border border-white/10 text-yellow-500 font-semibold text-sm hover:bg-white/10 active:scale-95 transition-all shadow-xl">
                    <i class="fas fa-plus"></i> Yeni Sohbet
                </button>
            </div>
            <div id="history-list" class="flex-1 overflow-y-auto px-4 pb-4 space-y-2 scrollbar-hide"></div>
            <div class="p-6 border-t border-white/5 bg-white/[0.01] flex items-center justify-between">
                <div class="flex items-center gap-4 overflow-hidden">
                    <div class="w-11 h-11 rounded-2xl bg-gradient-to-br from-yellow-400 to-yellow-600 flex items-center justify-center text-black font-bold shadow-lg" id="user-initial">?</div>
                    <div class="overflow-hidden text-left">
                        <div id="user-display" class="text-xs font-semibold truncate text-white">...</div>
                        <div class="text-[10px] text-green-400 font-bold uppercase tracking-tighter opacity-80">Güvenli Oturum</div>
                    </div>
                </div>
                <button id="logout-btn" class="p-2 text-gray-500 hover:text-red-400 transition-colors"><i class="fas fa-power-off"></i></button>
            </div>
        </aside>

        <!-- İçerik Alanı -->
        <main class="flex-1 flex flex-col relative min-w-0">
            <header class="flex items-center justify-between p-5 border-b border-white/5 bg-black/20 backdrop-blur-md z-30">
                <div class="flex items-center gap-4">
                    <button id="hamburger-btn" class="md:hidden p-2 -ml-2 text-gray-400 hover:bg-white/5 rounded-xl transition-colors"><i class="fas fa-bars text-xl"></i></button>
                    <span class="font-semibold text-yellow-500 text-xl tracking-tight">DandikGPT</span>
                </div>
                <div class="flex items-center gap-3">
                    <div id="status-badge" class="text-[9px] text-gray-500 font-bold uppercase border border-white/10 bg-white/5 px-4 py-2 rounded-full flex items-center gap-2">
                        <div id="status-dot" class="w-2 h-2 bg-gray-600 rounded-full"></div>
                        <span id="status-text">Bağlanıyor</span>
                    </div>
                    <span class="hidden sm:inline-block text-[9px] text-gray-500 font-bold font-mono px-3 py-1.5 bg-white/5 rounded-lg border border-white/5 uppercase">v0.0.2</span>
                </div>
            </header>

            <div id="chat-container" class="flex-1 overflow-y-auto pt-6 pb-40 scrollbar-hide scroll-smooth">
                <div id="welcome-screen" class="flex flex-col items-center justify-center h-full text-center px-8 opacity-40">
                    <div class="w-24 h-24 glass-panel rounded-[2rem] flex items-center justify-center mb-8 shadow-2xl">
                        <i class="fas fa-robot text-5xl text-yellow-500"></i>
                    </div>
                    <h1 class="text-3xl font-light text-white mb-3">Sana nasıl yardımcı olabilirim?</h1>
                    <p class="text-sm text-gray-400 max-w-sm leading-relaxed">Yeni bir şeyler sor ya da geçmiş sohbetlerine göz at.</p>
                </div>
                <div id="messages-wrapper" class="w-full max-w-3xl mx-auto hidden px-4 space-y-4"></div>
                
                <div id="loading-indicator" class="hidden w-full max-w-3xl mx-auto px-6 py-10">
                    <div class="flex gap-5 items-start">
                        <div class="w-10 h-10 rounded-2xl bg-green-500/10 flex items-center justify-center text-green-500 border border-green-500/20 shadow-xl"><i class="fas fa-robot text-sm"></i></div>
                        <div class="flex flex-col gap-2 text-left">
                            <span id="queue-text" class="text-[10px] text-yellow-500 font-bold uppercase tracking-widest">Sıraya alınıyor</span>
                            <svg class="w-12 h-6" viewBox="0 0 24 24"><circle class="typing-dot" cx="4" cy="12" r="2.5"/><circle class="typing-dot" cx="12" cy="12" r="2.5"/><circle class="typing-dot" cx="20" cy="12" r="2.5"/></svg>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Mesaj Girişi (Panel) -->
            <div class="absolute bottom-0 w-full bg-gradient-to-t from-black/80 via-black/40 to-transparent pt-12 pb-8 px-4 md:px-10 z-30 pb-safe">
                <div class="w-full max-w-3xl mx-auto">
                    <div class="input-glass relative flex items-end w-full p-4 group transition-all duration-500 focus-within:shadow-[0_0_50px_rgba(252,211,77,0.05)]">
                        <textarea id="prompt-input" rows="1" placeholder="Dandik bir mesaj gönder..." class="w-full bg-transparent text-white border-0 focus:ring-0 resize-none max-h-48 py-1 md:py-2 pr-14 scrollbar-hide text-base leading-relaxed placeholder-gray-500"></textarea>
                        <button id="send-btn" class="absolute right-4 bottom-4 w-12 h-12 rounded-full bg-yellow-500 text-black disabled:opacity-30 disabled:grayscale transition-all hover:scale-105 active:scale-90 shadow-2xl flex items-center justify-center" disabled>
                            <i class="fas fa-arrow-up text-lg"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDfb06u3InSjQLNOSbpNsu6isjGWIR1qg0",
            authDomain: "dandikgpt.firebaseapp.com",
            projectId: "dandikgpt",
            storageBucket: "dandikgpt.firebasestorage.app",
            messagingSenderId: "858020141627",
            appId: "1:858020141627:web:e770d0675a22c823d15a1e",
            measurementId: "G-W31825YR7Y"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = "dandikgpt";

        const API_URL = "https://api.dandik.tech:8443/chat";
        const HEARTBEAT_URL = "https://api.dandik.tech:8443/"; 
        
        let currentChatId = null;
        let activeChatUrl = null;
        let historyUnsub = null;
        let isBackendOnline = false;

        const ui = {
            login: document.getElementById('login-screen'),
            app: document.getElementById('app-interface'),
            email: document.getElementById('email'),
            pass: document.getElementById('password'),
            error: document.getElementById('login-error'),
            history: document.getElementById('history-list'),
            messages: document.getElementById('messages-wrapper'),
            input: document.getElementById('prompt-input'),
            send: document.getElementById('send-btn'),
            queue: document.getElementById('queue-text'),
            loader: document.getElementById('loading-indicator'),
            welcome: document.getElementById('welcome-screen'),
            container: document.getElementById('chat-container'),
            statusText: document.getElementById('status-text'),
            statusDot: document.getElementById('status-dot'),
            statusBadge: document.getElementById('status-badge'),
            hamburger: document.getElementById('hamburger-btn'),
            overlay: document.getElementById('sidebar-overlay')
        };

        function toggleSidebar(open) {
            if (open) {
                document.body.classList.replace('sidebar-closed', 'sidebar-open');
                ui.overlay.classList.remove('hidden');
                setTimeout(() => ui.overlay.classList.add('opacity-100'), 10);
            } else {
                document.body.classList.replace('sidebar-open', 'sidebar-closed');
                ui.overlay.classList.remove('opacity-100');
                setTimeout(() => ui.overlay.classList.add('hidden'), 300);
            }
        }
        ui.hamburger.onclick = () => toggleSidebar(true);
        ui.overlay.onclick = () => toggleSidebar(false);

        async function checkBackend() {
            try {
                await fetch(HEARTBEAT_URL, { mode: 'no-cors' });
                isBackendOnline = true;
                ui.statusText.innerText = "Sunucu Aktif";
                ui.statusText.className = "text-green-400";
                ui.statusDot.className = "w-2 h-2 bg-green-500 rounded-full animate-pulse";
                ui.statusBadge.classList.add('border-green-500/20', 'bg-green-500/5');
            } catch (e) {
                isBackendOnline = false;
                ui.statusText.innerText = "Bakımda";
                ui.statusText.className = "text-red-400";
                ui.statusDot.className = "w-2 h-2 bg-red-500 rounded-full";
                ui.statusBadge.classList.add('border-red-500/20', 'bg-red-500/5');
            }
        }
        setInterval(checkBackend, 15000);
        checkBackend();

        document.getElementById('register-btn').onclick = () => {
            auth.createUserWithEmailAndPassword(ui.email.value, ui.pass.value).catch(e => {
                ui.error.innerText = e.message; ui.error.classList.remove('hidden');
            });
        };
        document.getElementById('login-btn').onclick = () => {
            auth.signInWithEmailAndPassword(ui.email.value, ui.pass.value).catch(e => {
                ui.error.innerText = e.message; ui.error.classList.remove('hidden');
            });
        };
        document.getElementById('google-login-btn').onclick = () => {
            auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()).catch(e => {
                ui.error.innerText = e.message; ui.error.classList.remove('hidden');
            });
        };
        document.getElementById('logout-btn').onclick = () => auth.signOut().then(() => location.reload());

        auth.onAuthStateChanged(user => {
            if (user) {
                ui.login.classList.add('opacity-0', 'pointer-events-none');
                setTimeout(() => {
                    ui.login.classList.add('hidden');
                    ui.app.classList.remove('hidden');
                    setTimeout(() => ui.app.classList.add('opacity-100'), 50);
                }, 500);
                document.getElementById('user-display').innerText = user.email || user.displayName;
                document.getElementById('user-initial').innerText = (user.email || 'D')[0].toUpperCase();
                startHistory(user.uid);
                startNewChat();
            }
        });

        function startHistory(userId) {
            if (historyUnsub) historyUnsub();
            historyUnsub = db.collection('artifacts').doc(appId).collection('users').doc(userId).collection('chats')
                .orderBy('timestamp', 'desc')
                .onSnapshot(snap => {
                    ui.history.innerHTML = '<div class="px-2 py-2 text-[10px] font-bold text-gray-500 mt-2 uppercase tracking-widest mb-4">Sohbetler</div>';
                    snap.forEach(doc => {
                        const data = doc.data();
                        const isActive = currentChatId === doc.id;
                        if (isActive && data.chatUrl) activeChatUrl = data.chatUrl;

                        const btn = document.createElement('button');
                        btn.className = `w-full text-left px-5 py-4 rounded-2xl text-xs truncate transition-all mb-2 flex items-center gap-3 border border-transparent ${isActive ? 'active-chat' : 'text-gray-400 hover:bg-white/5'}`;
                        btn.innerHTML = `<i class="fas fa-comment-alt opacity-30 text-[10px]"></i> ${data.title || 'Yeni Sohbet'}`;
                        btn.onclick = () => { loadChat(doc.id, data.chatUrl); toggleSidebar(false); };
                        ui.history.appendChild(btn);
                    });
                });
        }

        async function loadChat(id, url) {
            if (currentChatId === id) return;
            currentChatId = id; activeChatUrl = url;
            ui.messages.innerHTML = ''; ui.welcome.classList.add('hidden'); ui.messages.classList.remove('hidden');
            const msgs = await db.collection('artifacts').doc(appId).collection('users').doc(auth.currentUser.uid).collection('chats').doc(id).collection('messages').orderBy('timestamp', 'asc').get();
            msgs.forEach(m => addMessage(m.data().role, m.data().text, false));
            startHistory(auth.currentUser.uid);
        }

        function startNewChat() {
            currentChatId = "c_" + Date.now(); activeChatUrl = null;
            ui.messages.innerHTML = ''; ui.welcome.classList.remove('hidden'); ui.messages.classList.add('hidden');
            startHistory(auth.currentUser.uid);
        }
        document.getElementById('new-chat-btn').onclick = () => { startNewChat(); toggleSidebar(false); };

        function addMessage(role, text, anim = true) {
            ui.welcome.classList.add('hidden'); ui.messages.classList.remove('hidden');
            const isUser = role === 'user';
            const div = document.createElement('div');
            div.className = `w-full py-4 flex ${isUser ? 'justify-end' : 'justify-start'}`;
            
            const contentClass = isUser 
                ? 'bg-yellow-500 text-black font-medium ml-12 rounded-[1.5rem_1.5rem_0.2rem_1.5rem]' 
                : 'message-bot text-white mr-12 rounded-[1.5rem_1.5rem_1.5rem_0.2rem]';
            
            div.innerHTML = `
                <div class="max-w-full px-6 py-4 shadow-sm ${contentClass}">
                    <div class="markdown-content prose prose-invert text-[15px] whitespace-pre-wrap leading-relaxed">${text}</div>
                </div>
            `;
            ui.messages.appendChild(div);
            if (anim) ui.container.scrollTo({ top: ui.container.scrollHeight, behavior: 'smooth' });
            return div.querySelector('.markdown-content');
        }

        async function handleSend() {
            const msg = ui.input.value.trim();
            if (!msg) return;
            if (!isBackendOnline) { addMessage('bot', "Sunucu şu an bakımda."); return; }

            const chatId = currentChatId;
            const userId = auth.currentUser.uid;
            const currentUrl = activeChatUrl;
            
            ui.input.value = ''; ui.input.style.height = 'auto'; ui.send.disabled = true;
            addMessage('user', msg);
            await saveToDB(chatId, 'user', msg);

            ui.loader.classList.remove('hidden');
            ui.queue.innerText = "Hazırlanıyor";
            ui.container.scrollTo({ top: ui.container.scrollHeight, behavior: 'smooth' });

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message: msg, chatId, userId, chatUrl: currentUrl })
                });

                const reader = response.body.getReader();
                const decoder = new TextDecoder();
                let botDiv = null;
                let fullRes = "";

                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;
                    const chunk = decoder.decode(value, { stream: true });

                    if (chunk.includes("[QUEUE_POS:")) {
                        const pos = chunk.match(/\[QUEUE_POS:(\d+)\]/)[1];
                        ui.queue.innerText = `Sıra Sende (#${pos})`;
                        continue;
                    }

                    if (!botDiv && !chunk.includes("[URL:")) {
                        ui.queue.innerText = "Cevaplanıyor";
                        botDiv = addMessage('bot', '');
                    }

                    if (botDiv) {
                        fullRes += chunk;
                        let display = fullRes;
                        if (fullRes.includes("[URL:")) {
                            const m = fullRes.match(/\[URL:(.*?)\]/);
                            if (m) {
                                activeChatUrl = m[1];
                                await db.collection('artifacts').doc(appId).collection('users').doc(userId).collection('chats').doc(chatId).update({ chatUrl: activeChatUrl });
                                display = fullRes.replace(/\[URL:.*?\]/, '');
                            }
                        }
                        botDiv.innerText = display;
                        ui.container.scrollTo({ top: ui.container.scrollHeight });
                    }
                }
                const finalTxt = fullRes.replace(/\[URL:.*?\]/, '');
                if (finalTxt) await saveToDB(chatId, 'bot', finalTxt);
            } catch (err) { 
                addMessage('bot', "Hata: Sunucu bağlantısı kesildi."); 
            } finally { 
                ui.loader.classList.add('hidden'); ui.send.disabled = false; ui.input.focus();
            }
        }

        async function saveToDB(id, role, text) {
            const userId = auth.currentUser.uid;
            const chatRef = db.collection('artifacts').doc(appId).collection('users').doc(userId).collection('chats').doc(id);
            const doc = await chatRef.get();
            if (!doc.exists) {
                await chatRef.set({ title: text.substring(0, 30) + '...', timestamp: firebase.firestore.FieldValue.serverTimestamp(), chatUrl: activeChatUrl });
            }
            await chatRef.collection('messages').add({ role, text, timestamp: firebase.firestore.FieldValue.serverTimestamp() });
        }

        ui.input.oninput = function() { 
            this.style.height = 'auto'; this.style.height = this.scrollHeight + 'px'; 
            ui.send.disabled = !this.value.trim() || !ui.loader.classList.contains('hidden'); 
        };
        ui.input.onkeydown = (e) => { if(e.key === 'Enter' && !e.shiftKey && window.innerWidth > 768) { e.preventDefault(); if (!ui.send.disabled) handleSend(); } };
        ui.send.onclick = handleSend;
    </script>
</body>
</html>
